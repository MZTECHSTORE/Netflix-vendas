<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Revenda Oficial</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- FontAwesome (ícones) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- AOS (animações ao rolar) -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  
  <style>
    :root {
      --vermelho-netflix: #E50914;
      --cinza-escuro: #1F1F1F;
      --cinza-claro: #2a2a2a;
      --texto-claro: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: var(--texto-claro);
      font-family: 'Inter', sans-serif;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      color: var(--vermelho-netflix);
      font-size: 3rem;
      font-weight: 800;
    }

    header p {
      color: #ccc;
      font-size: 1.2rem;
    }

    .banner img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(229, 9, 20, 0.4);
    }

    .planos {
      background-color: var(--cinza-escuro);
      border: 2px solid var(--vermelho-netflix);
      border-radius: 16px;
      padding: 20px;
      margin: 2rem 0;
    }

    .planos h2 {
      font-size: 1.8rem;
      color: var(--vermelho-netflix);
      margin-bottom: 1rem;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card {
      background-color: var(--cinza-claro);
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px #111;
    }

    .card h3 {
      font-size: 1.5rem;
    }

    .card p {
      color: #ccc;
      margin-top: 5px;
    }

    .preco {
      font-size: 2rem;
      color: var(--vermelho-netflix);
      font-weight: bold;
      margin-top: 1rem;
    }

    .formulario {
      background-color: var(--cinza-escuro);
      border: 2px solid var(--vermelho-netflix);
      border-radius: 16px;
      padding: 2rem;
    }

    .formulario label {
      display: block;
      margin-bottom: 8px;
      color: var(--vermelho-netflix);
      font-weight: 600;
    }

    .formulario input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
      margin-bottom: 1rem;
    }

    .formulario button {
      width: 100%;
      padding: 14px;
      background-color: var(--vermelho-netflix);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .formulario button:hover {
      background-color: #b0070f;
    }

    .contato {
      margin-top: 2rem;
      display: grid;
      gap: 1rem;
    }

    .contato a {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: white;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .email {
      background-color: #0072c6;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: #999;
      border-top: 1px solid #333;
      padding-top: 1rem;
    }

    @media (min-width: 768px) {
      .cards {
        flex-direction: row;
        justify-content: space-between;
      }

      .contato {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>

  <header data-aos="fade-down">
    <h1>Netflix Revenda Oficial</h1>
    <p>Compre sua conta legal com entrega automática</p>
  </header>

  <section class="banner" data-aos="zoom-in">
    <img src="https://assets.nflxext.com/ffe/siteui/vlv3/e34263f6-2e91-4ae3-888e-126032dfc77f/2e476f89-b6e4-4224-9a2a-214420d0f36d/MZ-en-20230731-popsignuptwoweeks-perspective_alpha_website_large.jpg" alt="Promo Netflix">
  </section>

  <section class="planos" data-aos="fade-up">
    <h2>Planos Disponíveis</h2>
    <div class="cards">
      <div class="card">
        <h3>Premium</h3>
        <p>Duração: 1 Mês</p>
        <div class="preco">200MT</div>
      </div>
      <div class="card">
        <h3>Ultra HD</h3>
        <p>Duração: 1 Mês</p>
        <div class="preco">400MT</div>
      </div>
    </div>
  </section>

  <section class="formulario" data-aos="fade-up">
    <form onsubmit="handleCompra(event)">
      <label for="email"><i class="fas fa-envelope"></i> Seu e-mail para entrega</label>
      <input type="email" id="email" placeholder="exemplo@dominio.com" required />
      <button type="submit">Comprar Conta Netflix</button>
    </form>

    <div class="contato">
      <a href="https://wa.me/258848649797" class="whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i> Comprar via WhatsApp
      </a>
      <a href="mailto:netmovie450@gmail.com" class="email">
        <i class="fas fa-envelope"></i> Fale conosco por email
      </a>
    </div>
  </section>

  <footer>
    © <span id="ano"></span> Netflix Revenda Oficial — Todos os direitos reservados.
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    document.getElementById('ano').innerText = new Date().getFullYear();

    function handleCompra(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      if (email) {
        alert("Compra iniciada! A conta será enviada para: " + email);
      }
    }
  </script>
</body>
</html>
